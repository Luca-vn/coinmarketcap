<!DOCTYPE html>
<html>
<head>
    <title>Bot Action Chart - {{ asset.upper() }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Biá»ƒu Ä‘á»“ Bot Action: {{ asset.upper() }}</h2>
    <canvas id="botChart" width="1000" height="400"></canvas>

    <script>
        const labels = {{ timestamps|tojson }};
        const priceData = {{ price_pct|tojson }};
        const volumeData = {{ volume_pct|tojson }};
        const botActions = {{ bot_actions|tojson }};

        const customPointStyles = botActions.map(action => {
            if (action.includes("ðŸ”µ")) return 'circle';
            if (action.includes("ðŸ”´")) return 'rectRot';
            if (action.includes("ðŸŒ•")) return 'triangle';
            if (action.includes("ðŸ”¥")) return 'cross';
            if (action.includes("ðŸŸ¡")) return 'star';
            return 'line';
        });

        const ctx = document.getElementById('botChart').getContext('2d');
        const botChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: '% Price Change',
                    data: priceData,
                    borderColor: 'blue',
                    backgroundColor: 'blue',
                    tension: 0.2,
                    pointStyle: customPointStyles,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }, {
                    label: '% Volume Change',
                    data: volumeData,
                    borderColor: 'orange',
                    backgroundColor: 'orange',
                    tension: 0.2,
                    borderDash: [5, 5],
                    pointRadius: 3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    tooltip: {
                        callbacks: {
                            afterBody: function(context) {
                                let index = context[0].dataIndex;
                                return 'Bot Action: ' + botActions[index];
                            }
                        }
                    },
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'PhÃ¢n tÃ­ch hÃ nh vi bot: ' + '{{ asset.upper() }}'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: '% Change'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
