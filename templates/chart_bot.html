<!DOCTYPE html>
<html>
<head>
    <title>Bot Action Chart â€“ {{ asset }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Bot Action Chart: {{ asset }}</h2>
    <canvas id="botChart" height="120"></canvas>

    <script>
        const ctx = document.getElementById('botChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ labels|tojson }},
                datasets: [
                    {
                        label: '% Price Change',
                        data: {{ price_pct|tojson }},
                        borderColor: 'blue',
                        backgroundColor: 'blue',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: '% Volume Change',
                        data: {{ volume_pct|tojson }},
                        borderColor: 'orange',
                        backgroundColor: 'orange',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Bot Action Chart - % Price & Volume Change'
                    },
                    legend: {
                        position: 'top'
                    }
                },
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Change (%)'
                        },
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
